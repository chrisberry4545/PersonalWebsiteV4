<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chris Berry - Web Developer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="Content/projectPopup.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Content/app.min.css" />
</head>
<body ng-app="myApp" layout="row">

    <div ng-view></div>

    <script src="/Scripts/canvasv5.js"></script>
    <script src="/Scripts/angular/angular.min.js"></script>
    <script src="/Scripts/angular/angular-route.min.js"></script>
    <script src="app/directives/CutoutName.js"></script>
    <script src="/app/services/ProjectsService.js"></script>
    <script src="/app/directives/ProjectPopout.js"></script>
    <script src="app/home/HomeController.js"></script>
    <script type="text/javascript">

        var myApp = angular
            .module('myApp', ['ngRoute', 'projectPopoutDirective', 'projects',
                'cutoutnameDirective', 'home']);

        myApp.config(['$routeProvider',
          function ($routeProvider) {
              $routeProvider.
                when('/', {
                    templateUrl: 'app/home/home.html',
                    controller: 'HomeController',
                    controllerAs: 'vm'
                }).
                otherwise({
                    redirectTo: '/'
                });
          }]);

    </script>
</body>

</html>
