<body ng-app="myApp" layout="row">

    <div ng-view></div>

    <script src="/Scripts/angular/angular.min.js"></script>
    <script src="/Scripts/bundledvendorscripts.min.js"></script>
    <script src="/app/bundledappscripts.min.js"></script>
    <script type="text/javascript">

        var myApp = angular
            .module('myApp', ['ngRoute', 'projectPopoutDirective', 'projects',
                'cutoutnameDirective', 'home']);

        myApp.config(['$routeProvider',
          function ($routeProvider) {
              $routeProvider.
                when('/', {
                    templateUrl: 'app/home/home.html',
                    controller: 'HomeController',
                    controllerAs: 'vm'
                }).
                when('/:projectId', {
                    templateUrl: 'app/home/home.html',
                    controller: 'HomeController',
                    controllerAs: 'vm'
                }).
                otherwise({
                    redirectTo: '/'
                });
          }]);

    </script>
